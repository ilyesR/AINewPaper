<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI News Paper - Interface de Test</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
        }
        
        .card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            padding: 30px;
            margin-bottom: 20px;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2em;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
        }
        
        .status {
            padding: 10px 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-weight: 500;
        }
        
        .status.healthy {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .status.unhealthy {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }
        
        input, textarea, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            margin-bottom: 15px;
            transition: border-color 0.3s;
        }
        
        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }
        
        textarea {
            resize: vertical;
            min-height: 100px;
            font-family: inherit;
        }
        
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        
        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }
        
        .loading.active {
            display: block;
        }
        
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .result {
            background: #f8f9fa;
            border-left: 4px solid #667eea;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            display: none;
        }
        
        .result.active {
            display: block;
        }
        
        .result h3 {
            margin-bottom: 10px;
            color: #333;
        }
        
        .result pre {
            background: white;
            padding: 15px;
            border-radius: 8px;
            overflow-x: auto;
            white-space: pre-wrap;
            word-wrap: break-word;
            font-size: 13px;
            line-height: 1.5;
        }
        
        .research-list {
            list-style: none;
        }
        
        .research-item {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: background 0.2s;
        }
        
        .research-item:hover {
            background: #e9ecef;
        }
        
        .research-item strong {
            color: #667eea;
        }
        
        .research-item small {
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>ü§ñ AI News Paper API</h1>
            <p class="subtitle">Interface de test pour l'API de veille technologique</p>
            
            <div id="status" class="status">V√©rification de l'√©tat...</div>
            
            <div id="healthInfo"></div>
        </div>
        
        <div class="card">
            <h2>üìù Nouvelle Recherche</h2>
            <form id="researchForm">
                <label for="subject">Sujet de recherche *</label>
                <textarea 
                    id="subject" 
                    placeholder="Ex: Les derni√®res avanc√©es en IA g√©n√©rative en 2025"
                    required
                ></textarea>
                
                <label for="previousResponses">R√©ponses pr√©c√©dentes (une par ligne)</label>
                <textarea 
                    id="previousResponses" 
                    placeholder="Ex: Rapport de 2024 sur les mod√®les multimodaux"
                ></textarea>
                
                <label for="model">Mod√®le</label>
                <select id="model">
                    <option value="">Par d√©faut (gpt-5)</option>
                    <option value="gpt-5">GPT-5</option>
                    <option value="gpt-4o">GPT-4o</option>
                    <option value="gpt-4">GPT-4</option>
                </select>
                
                <label for="verbosity">Verbosit√©</label>
                <select id="verbosity">
                    <option value="">Par d√©faut (medium)</option>
                    <option value="low">Low</option>
                    <option value="medium">Medium</option>
                    <option value="high">High</option>
                </select>
                
                <label for="reasoningEffort">Effort de raisonnement</label>
                <select id="reasoningEffort">
                    <option value="">Par d√©faut (medium)</option>
                    <option value="low">Low</option>
                    <option value="medium">Medium</option>
                    <option value="high">High</option>
                </select>
                
                <button type="submit" id="submitBtn">Lancer la recherche</button>
            </form>
            
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Recherche en cours... Cela peut prendre plusieurs minutes.</p>
            </div>
            
            <div class="result" id="result">
                <h3>R√©sultat</h3>
                <pre id="resultContent"></pre>
            </div>
        </div>
        
        <div class="card">
            <h2>üìã Recherches r√©centes</h2>
            <button onclick="loadResearches()">Actualiser la liste</button>
            <ul class="research-list" id="researchList"></ul>
        </div>
    </div>
    
    <script>
        const API_URL = window.location.origin;
        
        // V√©rifier l'√©tat de l'API au chargement
        async function checkHealth() {
            try {
                const response = await fetch(`${API_URL}/health`);
                const data = await response.json();
                
                const statusDiv = document.getElementById('status');
                const healthInfo = document.getElementById('healthInfo');
                
                if (data.status === 'healthy') {
                    statusDiv.className = 'status healthy';
                    statusDiv.textContent = '‚úÖ API op√©rationnelle';
                    healthInfo.innerHTML = `
                        <p><strong>Mod√®le:</strong> ${data.model}</p>
                        <p><strong>Derni√®re v√©rification:</strong> ${new Date(data.timestamp).toLocaleString('fr-FR')}</p>
                    `;
                } else {
                    statusDiv.className = 'status unhealthy';
                    statusDiv.textContent = '‚ö†Ô∏è API en mode d√©grad√© - Cl√© API non configur√©e';
                }
            } catch (error) {
                const statusDiv = document.getElementById('status');
                statusDiv.className = 'status unhealthy';
                statusDiv.textContent = '‚ùå Impossible de se connecter √† l\'API';
            }
        }
        
        // Charger les recherches
        async function loadResearches() {
            try {
                const response = await fetch(`${API_URL}/list`);
                const data = await response.json();
                
                const list = document.getElementById('researchList');
                
                if (data.total === 0) {
                    list.innerHTML = '<li class="research-item">Aucune recherche disponible</li>';
                    return;
                }
                
                list.innerHTML = data.researches.map(r => `
                    <li class="research-item" onclick="loadResearchResult('${r.research_id}')">
                        <strong>${r.subject}</strong><br>
                        <small>ID: ${r.research_id} | Mod√®le: ${r.model} | ${new Date(r.created_at).toLocaleString('fr-FR')}</small>
                    </li>
                `).join('');
            } catch (error) {
                console.error('Erreur:', error);
            }
        }
        
        // Charger un r√©sultat de recherche
        async function loadResearchResult(researchId) {
            try {
                const response = await fetch(`${API_URL}/results/${researchId}`);
                const data = await response.json();
                
                const resultDiv = document.getElementById('result');
                const resultContent = document.getElementById('resultContent');
                
                resultContent.textContent = data.output_text || 'Pas de texte disponible';
                resultDiv.classList.add('active');
                
                // Scroll vers le r√©sultat
                resultDiv.scrollIntoView({ behavior: 'smooth' });
            } catch (error) {
                alert('Erreur lors du chargement du r√©sultat');
            }
        }
        
        // G√©rer le formulaire
        document.getElementById('researchForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const subject = document.getElementById('subject').value;
            const previousResponsesText = document.getElementById('previousResponses').value;
            const model = document.getElementById('model').value;
            const verbosity = document.getElementById('verbosity').value;
            const reasoningEffort = document.getElementById('reasoningEffort').value;
            
            const previousResponses = previousResponsesText
                .split('\n')
                .map(line => line.trim())
                .filter(line => line.length > 0);
            
            const payload = {
                subject: subject,
                previous_responses: previousResponses
            };
            
            if (model) payload.model = model;
            if (verbosity) payload.verbosity = verbosity;
            if (reasoningEffort) payload.reasoning_effort = reasoningEffort;
            
            // Afficher le loader
            document.getElementById('loading').classList.add('active');
            document.getElementById('submitBtn').disabled = true;
            document.getElementById('result').classList.remove('active');
            
            try {
                const response = await fetch(`${API_URL}/research`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(payload)
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    // Charger le r√©sultat
                    await loadResearchResult(data.research_id);
                    
                    // Rafra√Æchir la liste
                    await loadResearches();
                    
                    // R√©initialiser le formulaire
                    document.getElementById('researchForm').reset();
                } else {
                    alert(`Erreur: ${data.detail || 'Erreur inconnue'}`);
                }
            } catch (error) {
                alert(`Erreur de connexion: ${error.message}`);
            } finally {
                document.getElementById('loading').classList.remove('active');
                document.getElementById('submitBtn').disabled = false;
            }
        });
        
        // Charger au d√©marrage
        checkHealth();
        loadResearches();
    </script>
</body>
</html>
